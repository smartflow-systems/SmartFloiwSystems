name: SFS CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

      - name: Health check test
        run: |
          if [ -f "scripts/health.sh" ]; then
            bash scripts/health.sh
          else
            echo "Health check script not found, skipping"
          fi

  deploy-to-replit:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to Replit
        run: |
          echo "Deployment to Replit triggered"
          echo "Configure REPLIT_TOKEN in repository secrets for automatic deployment"

  badge-status:
    runs-on: ubuntu-latest
    steps:
      - name: Status
        run: echo "âœ… SFS CI/CD Pipeline Complete"
